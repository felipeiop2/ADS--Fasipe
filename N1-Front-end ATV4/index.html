<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Felipe Iop Ferreira</h1>
    <h2>Exemplos do Flex-box</h2>

<h3>Justify-content</h3>

<div class="container flex-start">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container flex-end">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container space-between">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container space-around">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container space-evenly">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<h3>Align-items</h3>

<div class="container stretch">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container flex-start-align">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container flex-end-align">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container center-align">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="container baseline-align">
  <div class="item" style="height: 20px;"></div>
  <div class="item" style="height: 40px;"></div>
  <div class="item" style="height: 60px;"></div>
</div>
</body>
</html>
